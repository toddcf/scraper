<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NYT Scraper</title>
	<style>
		body{
			/*background-color: #DECADE*/
			background-color: #F2F6D0
		}
		#wrapper{
			width:960px;
			margin: 0 auto;
			padding-top: 5%;
		}
		#articles{
			width:60%;
			height:700px;
			display:inline-block;
			overflow: auto;
		}
		#notes{
			width:30%;
			float:right;
		}
		textarea, input{
			display:block;
			width:100%;
			background-color: #FCF5C7;
		}
		input{
			height:36px;
			font-size: 24px;
		}
		textarea{
			height:200px;
			font-size: 18px;
		}
	</style>
</head>

<body>
	<div id="wrapper">
		<h1>NYT Scraper</h1>
		<h2><i>Ignore if you want to feel good about the world:</i></h2>
		<div id="articles"></div>
		<div id="notes"></div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
